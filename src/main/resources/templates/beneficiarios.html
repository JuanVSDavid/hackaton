<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Styles Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <title>TÃš PADRINO | Padrinos</title>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbarAuthenticated :: navbar}"></div>
    <!-- Navbar -->
    <div class="container mt-5 vh-100">
        <h3 class = "title mb-3">Comunicate con tus Padrinos</h3>
        <div class="table-responsive">
            <table class = "col-12 table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre del Beneficiario</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(be)}">
                        <td scope="row" class="text-center" colspan="2">Aun no has apadrinado</td>
                    </tr>
                    <tr th:unless="${#lists.isEmpty(be)}" th:each="pad : ${be}">
                        <td th:text="${pad.pitch.usuario.usuario_name}" scope="row"></td>
                        <td th:text="${pad.pitch.usuario.usuario_email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
