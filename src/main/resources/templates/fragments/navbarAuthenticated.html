<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
</head>

<body>
    <nav class="navbar navbar-dark bg-color sticky-top navbar-expand-lg p-3" th:fragment="navbar">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <div id="carousel" class="carousel slide ps-0 ps-lg-5 col-4 col-md-1" data-mdb-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/avatar-logos/male-1.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/women-1.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/male-2.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/women-2.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/male-3.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/women-3.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/male-4.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/avatar-logos/male-5.svg}" class="d-block img"
                            alt="Vector de Personas creado por freepik - www.freepik.es" />
                    </div>
                </div>
            </div>
            <!-- Navbar brand -->
            <a class="navbar-brand brand col-4 col-md-1" th:href="@{/}">
                TÚ PADRINO
            </a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="text-white fas fa-bars"></i>
            </button>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto d-flex flex-column flex-lg-row align-items-start align-items-lg-center">
                    <li class="nav-item me-0 me-lg-3">
                        <a th:class="${activePage == 'explorar'} ? 'nav-link active' : 'nav-link'"
                            th:href="@{/explorar}">Explorar</a>
                    </li>
                    <div sec:authorize="hasAuthority('BENEFICIARIO')">
                        <li class="nav-item">
                            <a th:class="${activePage == 'proyecto'} ? 'nav-link active' : 'nav-link'"
                                th:href="@{/proyecto}">Proyecto</a>
                        </li>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="ms-0 ms-lg-3 d-flex flex-row align-items-center">
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white me-2" href="#" id="navbarDropdown" role="button"
                                data-mdb-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a sec:authorize="hasAuthority('BENEFICIARIO')" class="dropdown-item"
                                        th:href="@{/padrinos}">Mis Padrinos</a>
                                    <a sec:authorize="hasAuthority('PADRINO')" class="dropdown-item"
                                        th:href="@{/beneficiarios}">Mis Contribuciones</a>
                                    <a class="dropdown-item" th:href="@{/logout}">Cerrar sesion</a>
                                </li>
                            </ul>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item text-white"
                            th:text="${#authentication.getPrincipal().getUsername()}">
                        </li>
                    </div>
                    <li sec:authorize="isAnonymous()" class="nav-item me-0 me-md-3 mb-3 mb-md-0">
                        <a th:href="@{/login}" type="button" class="btn bg-color-secondary">
                            Inicia sesión
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a type="button" th:href="@{/login}" class="btn bg-color-secondary-t">
                            Regístrate
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
</body>

</html>
