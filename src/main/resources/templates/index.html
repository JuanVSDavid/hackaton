<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Styles Custom -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Lightslider -->
    <link rel="stylesheet" th:href="@{/css/lightslider.css}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <title>TÃš PADRINO | Explora</title>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbarAuthenticated :: navbar}"></div>
    <!-- Navbar -->
    <div class="container">
        <section class="slider mt-3">
            <h2 class="title">Explora los proyectos</h2>
            <ul id="autoWidth" class="cs-hidden">
                <li th:each="pitch : ${proyectos}" th:class="'item-'+${pitch.id_pitch}">
                    <div class="box">
                        <div class="slide-img">
                            <img th:src="@{'/imagenes/' + ${pitch.src_foto}}" th:alt="${pitch.titulo}">
                            <div class="overlay d-flex justify-content-center align-items-center">
                                <a th:href="@{'/explorar/vista/' + ${pitch.id_pitch}}" class="buy-btn btn btn-sm font-weight-bold rounded-9">Apoyar</a>
                            </div>
                        </div>
                        <div class="detail-box w-100 d-flex justify-content-between align-items-center">
                            <div class="type d-flex flex-column">
                                <a th:text = "${pitch.titulo}" th:href="@{'/explora/vista/' + ${pitch.id_pitch}}">{Nombre del proyecto} 1</a>
                                <span th:text = "${pitch.usuario.usuario_name}"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- CDN JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Lightslider js -->
    <script type="text/javascript" th:src="@{/js/lightslider.js}"></script>
    <!-- Scripts Custom -->
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
